<!DOCTYPE html>
<html lang="en-US">
<head>
  <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
  <link href="css/styles.css" rel="stylesheet" type="text/css">
  <script src="js/jquery-3.5.1.js"></script>
  <script src="js/scripts.js"></script>
  <title>Effects Generator BETA</title>
</head>
<body>
  <div class="container">
    <div class="row">
      <div class="col-12">
        <p class="table-header">Critical Hits</p>
      </div>
    </div>
    <div class="backing-image">
      <div class="row">
        <div class="col-3 column-border">
          <p class="table-header">Fumbles</p>
          <div class="center fumble-image">
            <div class="row-border">
              <p>Melee</p>
              <img src="img/G-melee.png">
            </div>
            <div class="row-border">
              <p>Ranged</p>
              <img src="img/G-ranged.png">
            </div>
            <div class="row-border">
              <p>Natural</p>
              <img src="img/G-natural.png">
            </div>
            <div class="row-border">
              <p>Magic</p>
              <img src="img/G-magic.png">
            </div>
          </div>
        </div>
        <div class="col-3 column-border">
          <p class="table-header">Minor</p>
          <div class="center">
            <div class="row-border">
              <p>Slashing</p>
              <img src="img/B-slashing.png">
            </div>
            <div class="row-border">
              <p>Piercing</p>
              <img src="img/B-piercing.png">
            </div>
            <div class="row-border">
              <p>Bludgeoning</p>
              <img src="img/B-bludgeoning.png">
            </div>
            <div class="row-border">
              <p>Magic</p>
              <img src="img/B-magic.png">
            </div>
          </div>
        </div>
        <div class="col-3 column-border">
          <p class="table-header">Major</p>
          <div class="center">
            <div class="row-border">
              <p>Slashing</p>
              <img src="img/M-slashing.png">
            </div>
            <div class="row-border">
              <p>Piercing</p>
              <img src="img/M-piercing.png">
            </div>
            <div class="row-border">
              <p>Bludgeoning</p>
              <img src="img/M-bludgeoning.png">
            </div>
            <div class="row-border">
              <p>Magic</p>
              <img src="img/M-magic.png">
            </div>
          </div>
        </div>
        <div class="col-3 column-border">
          <p class="table-header">Severe</p>
          <div class="center">
            <div class="row-border">
              <p>Slashing</p>
              <img src="img/S-slashing.png">
            </div>
            <div class="row-border">
              <p>Piercing</p>
              <img src="img/S-piercing.png">
            </div>
            <div class="row-border">
              <p>Bludgeoning</p>
              <img src="img/S-bludgeoning.png">
            </div>
            <div class="row-border">
              <p>Magic</p>
              <img src="img/S-magic.png">
            </div>
          </div>
        </div>
      </div>
    </div>
    <div id="text">
      If this text is visible at start, something is wrong.
    </div>
  </div>
</body>
</html>
