<!DOCTYPE html>
<html lang="en-US">
<head>
  <script src="js/popper.min.js"></script>
  <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
  <link href="css/styles.css" rel="stylesheet" type="text/css">
  <link href="resources/fonts/moria_citadel/stylesheet.css" rel="stylesheet" type="text/css">
  <script src="js/jquery-3.5.1.js"></script>
  <script src="js/scripts.js"></script>
  <script src="https://unpkg.com/@popperjs/core@2"></script>
  <script src="https://unpkg.com/tippy.js@6"></script>
  <title>Effects Generator BETA</title>
</head>
<body>
  <div class="container">
    <div class="row">
      <div class="col-12">
        <p class="table-header">Critical Hits</p>
      </div>
    </div>
    <form id="form">
      <div class="stealth-border">
        <div class="backing-image">
          <div class="row">
            <div class="col-3 column-border-fumble">
              <p class="table-header">Fumbles</p>
              <div class="center fumble-image">
                <div class="row-border">
                  <button type="button" class="btn" id="btnG_Melee"><img class="button-image" src="img/G-melee.png"></button>
                  <p class="button-header">Melee</p>
                </div>
                <div class="row-border">
                  <button type="button" class="btn" id="btnG_Ranged"><img class="button-image" src="img/G-ranged.png"></button>
                  <p class="button-header">Ranged</p>
                </div>
                <div class="row-border">
                  <button type="button" class="btn" id="btnG_Natural"><img class="button-image" src="img/G-natural.png"></button>
                  <p class="button-header">Natural</p>
                </div>
                <div class="row-border">
                  <button type="button" class="btn" id="btnG_Magic"><img class="button-image" src="img/G-magic.png"></button>
                  <p class="button-header">Magic</p>
                </div>
              </div>
            </div>
            <div class="col-3 column-border-minor">
              <p class="table-header"><span title="DC 20">Minor</span></p>
              <div class="center">
                <div class="row-border">
                  <button type="button" class="btn" id="btnB_Slashing"><img class="button-image" src="img/B-slashing.png"></button>
                  <p class="button-header">Slashing</p>
                </div>
                <div class="row-border">
                  <button type="button" class="btn" id="btnB_Piercing"><img class="button-image" src="img/B-piercing.png"></button>
                  <p class="button-header">Piercing</p>
                </div>
                <div class="row-border">
                  <button type="button" class="btn" id="btnB_Bludgeoning"><img class="button-image" src="img/B-bludgeoning.png"></button>
                  <p class="button-header">Bludgeoning</p>
                </div>
                <div class="row-border">
                  <button type="button" class="btn" id="btnB_Magic"><img class="button-image" src="img/B-magic.png"></button>
                  <p class="button-header">Magic</p>
                </div>
              </div>
            </div>
            <div class="col-3 column-border-major">
              <p class="table-header"><span title="DC 30">Major</span></p>
              <div class="center">
                <div class="row-border">
                  <button type="button" class="btn" id="btnM_Slashing"><img class="button-image" src="img/M-slashing.png"></button>
                  <p class="button-header">Slashing</p>
                </div>
                <div class="row-border">
                  <button type="button" class="btn" id="btnM_Piercing"><img class="button-image" src="img/M-piercing.png"></button>
                  <p class="button-header">Piercing</p>
                </div>
                <div class="row-border">
                  <button type="button" class="btn" id="btnM_Bludgeoning"><img class="button-image" src="img/M-bludgeoning.png"></button>
                  <p class="button-header">Bludgeoning</p>
                </div>
                <div class="row-border">
                  <button type="button" class="btn" id="btnM_Magic"><img class="button-image" src="img/M-magic.png"></button>
                  <p class="button-header">Magic</p>
                </div>
              </div>
            </div>
            <div class="col-3 column-border-severe">
              <p class="table-header"><span title="DC 40">Severe</span></p>
              <div class="center">
                <div class="row-border">
                  <button type="button" class="btn" id="btnS_Slashing"><img class="button-image" src="img/S-slashing.png"></button>
                  <p class="button-header">Slashing</p>
                </div>
                <div class="row-border">
                  <button type="button" class="btn" id="btnS_Piercing"><img class="button-image" src="img/S-piercing.png"></button>
                  <p class="button-header">Piercing</p>
                </div>
                <div class="row-border">
                  <button type="button" class="btn" id="btnS_Bludgeoning"><img class="button-image" src="img/S-bludgeoning.png"></button>
                  <p class="button-header">Bludgeoning</p>
                </div>
                <div class="row-border">
                  <button type="button" class="btn" id="btnS_Magic"><img class="button-image" src="img/S-magic.png"></button>
                  <p class="button-header">Magic</p>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </form>
    <div id="text">

    </div>
  </div>
</body>
</html>
