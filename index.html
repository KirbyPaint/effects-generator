<!DOCTYPE html>
<html lang="en-US">
<head>
  <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
  <link href="css/styles.css" rel="stylesheet" type="text/css">
  <script src="js/jquery-3.5.1.js"></script>
  <script src="js/scripts.js"></script>
  <title>Effects Generator BETA</title>
</head>
<body>
  <div class="container">
    <div class="row">
      <div class="col-12">
        <p class="table-header">Critical Hits</p>
      </div>
      <div class="row">
        <div class="col-3">
          <p class="table-header">Fumbles</p>
          <ul>
            <li>Melee</li>
            <img src="img/G-melee.png">
            <li>Ranged</li>
            <img src="img/G-ranged.png">
            <li>Natural</li>
            <img src="img/G-natural.png">
            <li>Magic</li>
            <img src="img/G-magic.png">
          </ul>
        </div>
        <div class="col-3">
          <p class="table-header">Minor</p>
          <ul>
            <li>Slashing</li>
            <img src="img/B-slashing.png">
            <li>Piercing</li>
            <img src="img/B-piercing.png">
            <li>Bludgeoning</li>
            <img src="img/B-bludgeoning.png">
            <li>Magic</li>
            <img src="img/B-magic.png">
          </ul>
        </div>
        <div class="col-3">
          <p class="table-header">Major</p>
          <ul>
            <li>Slashing</li>
            <img src="img/M-slashing.png">
            <li>Piercing</li>
            <img src="img/M-piercing.png">
            <li>Bludgeoning</li>
            <img src="img/M-bludgeoning.png">
            <li>Magic</li>
            <img src="img/M-magic.png">
          </ul>
        </div>
        <div class="col-3">
          <p class="table-header">Severe</p>
          <ul>
            <li>Slashing</li>
            <img src="img/S-slashing.png">
            <li>Piercing</li>
            <img src="img/S-piercing.png">
            <li>Bludgeoning</li>
            <img src="img/S-bludgeoning.png">
            <li>Magic</li>
            <img src="img/S-magic.png">
          </ul>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
