<!DOCTYPE html>
<html lang="en-US">
<head>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>
  <link href="css/styles.css" rel="stylesheet" type="text/css">
  <link href="resources/fonts/moria_citadel/stylesheet.css" rel="stylesheet" type="text/css">
  <script src="js/jquery-3.5.1.js"></script>
  <script src="js/scripts.js"></script>
  <title>Effects Generator ALPHA</title>
</head>
<body>
  <div class="container">
    <div class="row">
      <div class="col-12">
        <p class="table-header-title">Critical Hits - Effects Generator</p>
      </div>
    </div>
    <form id="form">
      <div class="row">
        <div class="col-6">
          <div class="form-check">
            <input type="checkbox" class="form-check-input" id="popup-check" checked>
            <label class="form-check-label" for="popup-check">Display Pop-up Window with Effect Text</label>
          </div>
        </div>
        <div class="col-6">
          <div class="form-check">
            <input type="checkbox" class="form-check-input" id="debug">
            <label class="form-check-label" for="debug">Debug/Error Check Mode</label>
          </div>
        </div>
      </div>
      <div class="stealth-border">
        <div class="backing-image">
          <div class="row">
            <div class="col-3 column-border-fumble">
              <p class="table-header">Fumbles</p>
              <div class="center fumble-image">
                <div class="row-border">
                  <button type="button" class="btn" id="g_melee"><img class="button-image" src="img/fumble_melee.png"></button>
                  <p class="button-header">Melee</p>
                </div>
                <div class="row-border">
                  <button type="button" class="btn" id="g_ranged"><img class="button-image" src="img/fumble_ranged.png"></button>
                  <p class="button-header">Ranged</p>
                </div>
                <div class="row-border">
                  <button type="button" class="btn" id="g_natural"><img class="button-image" src="img/fumble_natural.png"></button>
                  <p class="button-header">Natural</p>
                </div>
                <div class="row-border">
                  <button type="button" class="btn" id="g_magic"><img class="button-image" src="img/fumble_magic.png"></button>
                  <p class="button-header">Magic</p>
                </div>
              </div>
            </div>
            <div class="col-3 column-border-minor">
              <p class="table-header"><span title="DC 20">Minor</span></p>
              <div class="center">
                <div class="row-border">
                  <button type="button" class="btn" id="b_slashing"><img class="button-image" src="img/minor_slashing.png"></button>
                  <p class="button-header">Slashing</p>
                </div>
                <div class="row-border">
                  <button type="button" class="btn" id="b_piercing"><img class="button-image" src="img/minor_piercing.png"></button>
                  <p class="button-header">Piercing</p>
                </div>
                <div class="row-border">
                  <button type="button" class="btn" id="b_bludgeoning"><img class="button-image" src="img/minor_bludgeoning.png"></button>
                  <p class="button-header">Bludgeoning</p>
                </div>
                <div class="row-border">
                  <button type="button" class="btn" id="b_magic"><img class="button-image" src="img/minor_magic.png"></button>
                  <p class="button-header">Magic</p>
                </div>
              </div>
            </div>
            <div class="col-3 column-border-major">
              <p class="table-header"><span title="DC 30">Major</span></p>
              <div class="center">
                <div class="row-border">
                  <button type="button" class="btn" id="m_slashing"><img class="button-image" src="img/major_slashing.png"></button>
                  <p class="button-header">Slashing</p>
                </div>
                <div class="row-border">
                  <button type="button" class="btn" id="m_piercing"><img class="button-image" src="img/major_piercing.png"></button>
                  <p class="button-header">Piercing</p>
                </div>
                <div class="row-border">
                  <button type="button" class="btn" id="m_bludgeoning"><img class="button-image" src="img/major_bludgeoning.png"></button>
                  <p class="button-header">Bludgeoning</p>
                </div>
                <div class="row-border">
                  <button type="button" class="btn" id="m_magic"><img class="button-image" src="img/major_magic.png"></button>
                  <p class="button-header">Magic</p>
                </div>
              </div>
            </div>
            <div class="col-3 column-border-severe">
              <p class="table-header"><span title="DC 40">Severe</span></p>
              <div class="center">
                <div class="row-border">
                  <button type="button" class="btn" id="s_slashing"><img class="button-image" src="img/severe_slashing.png"></button>
                  <p class="button-header">Slashing</p>
                </div>
                <div class="row-border">
                  <button type="button" class="btn" id="s_piercing"><img class="button-image" src="img/severe_piercing.png"></button>
                  <p class="button-header">Piercing</p>
                </div>
                <div class="row-border">
                  <button type="button" class="btn" id="s_bludgeoning"><img class="button-image" src="img/severe_bludgeoning.png"></button>
                  <p class="button-header">Bludgeoning</p>
                </div>
                <div class="row-border">
                  <button type="button" class="btn" id="s_magic"><img class="button-image" src="img/severe_magic.png"></button>
                  <p class="button-header">Magic</p>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </form>
    <div class="text">
    </div>
    <div class="popup">
      <span class="popup-text"></span>
      <button type="button" class="btn btn-dark" id="popup-button">x</button>
    </div>
  </div>
</body>
</html>
