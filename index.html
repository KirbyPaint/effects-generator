<!DOCTYPE html>
<html lang="en-US">
<head>
  <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
  <link href="css/styles.css" rel="stylesheet" type="text/css">
  <script src="js/jquery-3.5.1.js"></script>
  <script src="js/scripts.js"></script>
  <title>Effects Generator BETA</title>
</head>
<body>
  <div class="container">
    <div class="row">
      <div class="col-12">
        <p class="table-header">Critical Hits</p>
      </div>
    </div>
    <form id="form">
      <div class="backing-image">
        <div class="row">
          <div class="col-3 column-border">
            <p class="table-header">Fumbles</p>
            <div class="center fumble-image">
              <div class="row-border">
                <button type="button" class="btn" id="btnG_Melee"><img src="img/G-melee.png"></button>
                <p class="table-header">Melee</p>
              </div>
              <div class="row-border">
                <button type="button" class="btn" id="btnG_Ranged"><img src="img/G-ranged.png"></button>
                <p class="table-header">Ranged</p>
              </div>
              <div class="row-border">
                <button type="button" class="btn" id="btnG_Natural"><img src="img/G-natural.png"></button>
                <p class="table-header">Natural</p>
              </div>
              <div class="row-border">
                <button type="button" class="btn" id="btnG_Magic"><img src="img/G-magic.png"></button>
                <p class="table-header">Magic</p>
              </div>
            </div>
          </div>
          <div class="col-3 column-border">
            <p class="table-header">Minor - DC 20</p>
            <!-- Hover Tool-tip these if we can -->
            <div class="center">
              <div class="row-border">
                <img src="img/B-slashing.png">
                <p class="table-header">Slashing</p>
              </div>
              <div class="row-border">
                <img src="img/B-piercing.png">
                <p class="table-header">Piercing</p>
              </div>
              <div class="row-border">
                <button type="button" class="btn" id="btnB_Bludgeoning"><img src="img/B-bludgeoning.png"></button>
                <p class="table-header">Bludgeoning</p>
              </div>
              <div class="row-border">
                <img src="img/B-magic.png">
                <p class="table-header">Magic</p>
              </div>
            </div>
          </div>
          <div class="col-3 column-border">
            <p class="table-header">Major - DC 30</p>
            <div class="center">
              <div class="row-border">
                <img src="img/M-slashing.png">
                <p class="table-header">Slashing</p>
              </div>
              <div class="row-border">
                <img src="img/M-piercing.png">
                <p class="table-header">Piercing</p>
              </div>
              <div class="row-border">
                <img src="img/M-bludgeoning.png">
                <p class="table-header">Bludgeoning</p>
              </div>
              <div class="row-border">
                <img src="img/M-magic.png">
                <p class="table-header">Magic</p>
              </div>
            </div>
          </div>
          <div class="col-3 column-border">
            <p class="table-header">Severe - DC 40</p>
            <div class="center">
              <div class="row-border">
                <img src="img/S-slashing.png">
                <p class="table-header">Slashing</p>
              </div>
              <div class="row-border">
                <img src="img/S-piercing.png">
                <p class="table-header">Piercing</p>
              </div>
              <div class="row-border">
                <img src="img/S-bludgeoning.png">
                <p class="table-header">Bludgeoning</p>
              </div>
              <div class="row-border">
                <img src="img/S-magic.png">
                <p class="table-header">Magic</p>
              </div>
            </div>
          </div>
        </div>
      </div>
    </form>
    <div id="text">

    </div>
  </div>
</body>
</html>
